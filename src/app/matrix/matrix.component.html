<div class="container">
  <div class="d-flex">
    <table>
      <tbody>
      <tr *ngFor="let row of grid; let rowIndex = index">
        <td *ngFor="let cell of row; let colIndex = index" (click)="setCell(rowIndex, colIndex)"
            [ngClass]="{ 'alive': cell, 'dead': !cell }">
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-end">
    <button (click)="this.resetGrid()">Reset</button>
    <button (click)="this.isPaused? this.resumeGame() : this.runGame()">Play</button>
    <button (click)="this.pauseGame()">Pause</button>
    <button (click)="this.updateGrid()">Next Step</button>
  </div>
</div>
